<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Utilidades responsive</title>
    <style>
        .columna{
            background: #2191fb;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col columna d-block d-sm-none">
                XS - Estra Small
            </div>
            <div class="col columna d-none d-sm-block d-md-none">
                SM - Small
            </div>
            <div class="col columna d-none d-md-block d-lg-none">
                MD - Medium
            </div> 
            <div class="col columna d-none d-lg-block d-xl-none">
                LG - Large
            </div> 
            <div class="col columna d-none d-xl-block">
                XL - Extra Large
            </div> 
        </div>
    </div>

    <script src="bootstrap/js/jquery_3.4.1.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
